<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fuego de Dioses</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'FireGods', { preload: preload, create: create, update: update, render: render});

var text1;
var text2;
var img;
var p_text;
var p_img;

var menu;
var right;
var p_menu;
var p_right;


function preload() {
    //game.load.audio('voice', 'assetsAudio/h51.m4a');
    game.load.image('back', 'assetsImages/background.jpg');
    game.load.image('text1', 'assetsImages/text1.png');
    game.load.image('text2', 'assetsImages/text2.png');
    game.load.image('img', 'assetsImages/img1.png');
    game.load.spritesheet('menu', 'assetsImages/left.png',100,100);
    game.load.spritesheet('right', 'assetsImages/right.png',100,100);

    p_text1 =[game.world.centerX, game.world.centerY];
    p_text2 =[game.world.centerX, game.world.centerY];
    p_img=[game.world.centerX, game.world.centerY];
    p_menu=[game.world.centerX-300, game.world.centerY+200];
    p_right=[game.world.centerX+300, game.world.centerY+200];
}
function create() {
    game.stage.backgroundColor = "#ffffff";
    menu=game.add.button(p_menu[0],p_menu[1], 'menu', goMenu, this, 1,0,2);
    menu.anchor.setTo(0.5);
    right=game.add.button(p_right[0],p_right[1], 'right', goRight, this, 1,0,2);
    right.anchor.setTo(0.5);

    text1=game.add.image(p_text1[0], p_text1[1]-150, 'text1');
    text1.anchor.setTo(0.5);
    text2=game.add.image(p_text2[0], p_text2[1]+150, 'text2');
    text2.anchor.setTo(0.5);
    img=game.add.image(p_img[0], p_img[1], 'img');
    img.anchor.setTo(0.5);

    img.scale.setTo(0.5,0.5);
    img.scaleMax=1; 

    text1.alpha = 0;
    text2.alpha = 0;
    img.alpha=0; 
    
    text1_a=game.add.tween(text1).to( { alpha: 1 }, 1000, "Linear", true, 2000);
    text2_a=game.add.tween(text2).to( { alpha: 1 }, 1000, "Linear", true, 3000);
    img_a=game.add.tween(img).to( { alpha: 1, high: 600, width: 800}, 3000, "Linear", true, 4000);


}
function update(){ 
}

function render() {

}
function goMenu(){
    window.open("menu.html", "_self");
}
function goRight(){
    //window.open("../FindTheOdd/context.html", "_self");
}

</script>

</body>
</html>
