<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fuego de Dioses</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'FireGods', { preload: preload, create: create, update: update, render: render});

var background;
var back;
var text1;
var text2;
var img;
var img2;
var p_text1;
var p_text2;
var p_img;
var p_img2;

var menu;
var right;
var p_menu;
var p_right;


function preload() {
    //game.load.audio('voice', 'assetsAudio/h51.m4a');
    game.load.image('background', 'assetsImages/background-image.jpg');
    game.load.image('back', 'assetsImages/background.jpg');
    game.load.image('text1', 'assetsImages/s0/text1.png');
    game.load.image('text2', 'assetsImages/s0/text2.png');
    game.load.image('img', 'assetsImages/s0/img1.png');
    game.load.image('img2', 'assetsImages/s0/img2.png');
    game.load.spritesheet('menu', 'assetsImages/menu_button.png',115,32);
    game.load.spritesheet('right', 'assetsImages/right.png',106,106);

    p_text1 =[game.world.centerX, game.world.centerY];
    p_text2 =[game.world.centerX, game.world.centerY];
    p_img=[game.world.centerX-200, game.world.centerY+150];
    p_img2=[game.world.centerX+200, game.world.centerY+150];
    p_menu=[110, 20];
    p_right=[737,540];
}
function create() {
    game.stage.backgroundColor = "#ffffff";
    background=game.add.image(0,0, 'background');
    back=game.add.image(0,0, 'back');

    menu=game.add.button(p_menu[0],p_menu[1], 'menu', goStart, this, 1,0,2);
    menu.anchor.setTo(0.5);
    right=game.add.button(p_right[0],p_right[1], 'right', goRight, this, 1,0,2);
    right.anchor.setTo(0.5);

    text1=game.add.image(p_text1[0], p_text1[1], 'text1');
    text1.anchor.setTo(0.5);
    text2=game.add.image(p_text2[0], p_text2[1], 'text2');
    text2.anchor.setTo(0.5);
    img=game.add.image(p_img[0], p_img[1], 'img');
    img.anchor.setTo(0.5);
    img2=game.add.image(p_img2[0], p_img2[1], 'img2');
    img2.anchor.setTo(0.5);

    img.scale.setTo(0.5,0.5);
    img.scaleMax=1; 
    img2.scale.setTo(0.5,0.5);
    img2.scaleMax=1; 

    menu.alpha=0;
    right.alpha=0;
    back.alpha=0;
    text1.alpha = 0;
    text2.alpha = 0;
    img.alpha=0; 
    img2.alpha=0; 
    
    back_a=game.add.tween(back).to( { alpha: 1 }, 1000, "Linear", true, 500);
    menu_a=game.add.tween(menu).to( { alpha: 1 }, 1000, "Linear", true, 500);
    right_a=game.add.tween(right).to( { alpha: 1 }, 1000, "Linear", true, 500);
    text1_a=game.add.tween(text1).to( { alpha: 1 }, 1000, "Linear", true, 2000);
    img_a=game.add.tween(img).to( { alpha: 1 /*, height: 600, width: 800*/}, 2000, "Linear", true, 3000);
    text2_a=game.add.tween(text2).to( { alpha: 1 }, 1000, "Linear", true, 4000);
    img2_a=game.add.tween(img2).to( { alpha: 1 /*, height: 600, width: 800*/}, 3000, "Linear", true, 5000);
    


}
function update(){ 
}

function render() {
    game.debug.inputInfo(32, 32);
}
function goStart(){
    window.open("start.html", "_self");
}
function goRight(){
    window.open("c0.html", "_self");
}

</script>

</body>
</html>
