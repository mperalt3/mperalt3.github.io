<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fuego de Dioses</title>

        body {
            margin: 0;

</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'FireGods', { preload: preload, create: create, update: update, render: render});

var text1;
var text2;
var text3;
var im1;
var im2;
var im3;
var p_text1;
var p_img;

var left;
var right;
var p_left;
var p_right;


function preload() {
    //game.load.audio('voice', 'assetsAudio/h51.m4a');
    game.load.image('text1', 'assetsImages/text1.png');
    game.load.image('text2', 'assetsImages/text2.png');
    game.load.image('text3', 'assetsImages/text3.png');
    game.load.image('img1', 'assetsImages/img1.png');
    game.load.image('img2', 'assetsImages/img2.png');
    game.load.image('img3', 'assetsImages/img3.png');
    game.load.spritesheet('left', 'assetsImages/left.png',100,100);
    game.load.spritesheet('right', 'assetsImages/right.png',100,100);
    /*game.load.spritesheet('left', 'assetsImg/arrowleft_2.png',100,100);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png',100,100);
    game.load.spritesheet('voice_button', 'assetsImg/button_voice3_50.png', 50, 50);
    game.load.spritesheet('repetir_historia', 'assetsImg/rep_hist.png', 201, 100);

    game.load.spritesheet('b_a', 'assetsImg/b51a_2.png', 300,50);
    game.load.spritesheet('b_b', 'assetsImg/b51b_2.png', 300,50);
    game.load.spritesheet('b_c', 'assetsImg/b51c_2.png', 300,100);
    game.load.image('c_a', 'assetsImg/c38a.png');
    game.load.image('c_b', 'assetsImg/c38b.png');
    game.load.image('c_c', 'assetsImg/c38c.png');*/
    p_text1 =[game.world.centerX, game.world.centerY];
    p_img=[game.world.centerX, game.world.centerY];
    p_left=[game.world.centerX-300, game.world.centerY+200];
    p_right=[game.world.centerX+300, game.world.centerY+200];
}
function create() {
    game.stage.backgroundColor = "#fff5c8";
    left=game.add.button(p_left[0],p_left[1], 'left', goLeft, this, 1,0,2);
    left.anchor.setTo(0.5);
    right=game.add.button(p_right[0],p_right[1], 'right', goRight, this, 1,0,2);
    right.anchor.setTo(0.5);

    text1=game.add.image(p_text1[0], p_text1[1], 'text1');
    text1.anchor.setTo(0.5);

    text2=game.add.image(p_text1[0], p_text1[1], 'text2');
    text2.anchor.setTo(0.5);

    text3=game.add.image(p_text1[0], p_text1[1], 'text3');
    text3.anchor.setTo(0.5);

    im1=game.add.image(p_text1[0], p_text1[1], 'text1');
    im1.anchor.setTo(0.5);

    /*text1.scale.setTo(0.5,0.5);
    text1.scaleMax=1.5; */
    text1.alpha = 0;
    text2.alpha = 0;
    text3.alpha = 0;
    
    text1_a=game.add.tween(text1);
    text1_a.to( { alpha: 1 }, 1500, Phaser.Easing.Linear.None);
    text1_a.start();
    text1_g=game.add.tween(text1);
    text1_g.to( { height: 600, width:600 }, 5000, Phaser.Easing.Linear.None);
    text1_g.onComplete.add(GoAway, this);
    text1_g.start();


}
function update(){ 
}
function GoAway(){
    illGoAway=game.add.tween(text1);
    illGoAway.to( { alpha: 0 }, 1500, Phaser.Easing.Linear.None, true);

}
function render() {

}
function goLeft(){
    //window.open("../FindTheOdd/context.html", "_self");
}
function goRight(){

}

</script>

</body>
</html>
